<!DOCTYPE html> 
<head> 
  <title>Версия и название браузера</title> 
</head> 
<body> 
  <p>Ваш браузер: <span id="browserInfo"></span></p> 


<script>
 // Получаем информацию о браузере
 let browserInfo = "Название: " + navigator.appName + ", Версия: " + navigator.appVersion;
 document.getElementById("browserInfo").innerText = browserInfo;

//  Сценарий для вывода сообщения 3 раза
 for (let i = 0; i < 3; i++) {
   document.write(browserInfo);
 }
</script>


</body> 
</html>
